<!DOCTYPE html>
<html>
<head>
  <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
  <script>
    // Initialize Pusher
    const pusher = new Pusher('8cdc5ac541c7c00557e8', {
      cluster: 'eu'
    });

    // Subscribe to a channel
    const channel = pusher.subscribe('my-channel');

    // Listen for updateOnlineVisitors event
    channel.bind('updateOnlineVisitors', function(data) {
      console.log('Online visitors:', data.onlineVisitors);
    });

    // Listen for updateUniqueVisitors event
    channel.bind('updateUniqueVisitors', function(data) {
      console.log('Unique visitors:', data.uniqueCount);
    });
  </script>
</head>
<body>
</body>
</html>
